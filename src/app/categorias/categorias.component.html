<div class="menu-lateral">
    <app-menu-lateral></app-menu-lateral>
</div>
<div class="tela" *ngIf="contentView == 1">
    <h1>Categorias</h1>
    <div class="mt-5 mb-3">
      <button type="button" class="btn btn-primary" (click)="add()"><i class="fa fa-plus" aria-hidden="true"></i></button>
    </div>
    <div class="datagrid">
        <div class="datagrid">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody class="table-group-divider">
                  <tr *ngFor="let categoria of categorias; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ categoria.NOME }}</td>
                    <td>
                      <button type="button" class="btn btn-primary" (click)="view(categoria)"><i class="fa fa-eye" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-success" (click)="edit(categoria)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                      <button type="button" class="btn btn-danger" (click)="del(categoria)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>

<div class="tela" *ngIf="contentView == 2">
  <h1>Editar Categoria</h1>
</div>

<div class="tela" *ngIf="contentView == 3">
  <h1>Adicionar Categoria</h1>
</div>

<div class="tela" *ngIf="contentView == 4">
  <h1>Visualizar Categoria</h1>
</div>
